name: Full QA Pipeline (Playwright + Accessibility + Lint)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa-checks:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # ğŸ§© Step 1: Run ESLint (with Tailwind and responsive rules)
      - name: ğŸ§¹ Lint JavaScript, TailwindCSS, and responsive utilities
        run: |
          echo "ğŸ” Running ESLint for code style, Tailwind, and responsive checks..."
          npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0
        continue-on-error: false

      # ğŸ§© Step 2: Run Stylelint for CSS conventions
      - name: ğŸ¨ Check CSS consistency
        run: |
          echo "ğŸ¨ Running Stylelint for CSS code quality..."
          npx stylelint "**/*.css" || echo "No CSS files found"
        continue-on-error: false

      # ğŸ§© Step 3: Accessibility audit (axe-core)
      - name: â™¿ Accessibility Audits (WCAG + Contrast)
        run: |
          echo "â™¿ Running accessibility tests with axe-core..."
          npx playwright test tests/accessibility/axe.spec.js --reporter=dot
        continue-on-error: false

      # ğŸ§© Step 4: Responsive layout tests (multiple devices)
      - name: ğŸ“± Responsive Layout Validation
        run: |
          echo "ğŸ“± Running visual regression tests across devices..."
          npx playwright test tests/visual/example.spec.js --reporter=html
        env:
          CI: true
        continue-on-error: false

      # ğŸ§© Step 5: Upload Playwright HTML Report
      - name: ğŸ“Š Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # ğŸ§© Step 6: Enforce Tailwind Design System Rules
      - name: ğŸ¨ Validate Tailwind Design System Enforcement
        run: |
          echo "ğŸ§± Ensuring no arbitrary colors or fixed-width containers..."
          # Fail if any arbitrary Tailwind values like [#hex] are used
          if grep -R "class=.*\[.*\]" src/ tests/; then
            echo "âŒ Arbitrary Tailwind values found â€” use semantic theme colors only!"
            exit 1
          fi
          # Fail if any fixed-width containers are found
          if grep -R "max-w-[0-9]" src/ tests/; then
            echo "âŒ Fixed-width container detected â€” layouts must be fluid!"
            exit 1
          fi
        shell: bash
        continue-on-error: false

      # ğŸ§© Step 7: Enforce Design System Documentation Presence
      - name: ğŸ“˜ Validate Design System Documentation
        run: |
          echo "ğŸ“˜ Checking if design-system.md exists..."
          if [ ! -f docs/design-system.md ]; then
            echo "âŒ Missing Design System Documentation: docs/design-system.md"
            exit 1
          fi
          echo "âœ… Design System Documentation found."
        continue-on-error: false
