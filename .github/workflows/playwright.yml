name: Full QA Pipeline (Playwright + Accessibility + Lint)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa-checks:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # ğŸ§© Step 1: Run ESLint (with Tailwind rules)
      - name: ğŸ§¹ Lint JavaScript and TailwindCSS classes
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx
        continue-on-error: false

      # ğŸ§© Step 2: Run Stylelint for CSS conventions
      - name: ğŸ¨ Check CSS consistency
        run: |
          npx stylelint "**/*.css" || echo "No CSS files found"
        continue-on-error: false

      # ğŸ§© Step 3: Run Accessibility Tests (axe-core)
      - name: â™¿ Accessibility Audits
        run: |
          npx playwright test tests/accessibility/axe.spec.js --reporter=dot
        continue-on-error: false

      # ğŸ§© Step 4: Run Visual Regression Tests
      - name: ğŸ‘ï¸ Visual Regression Tests
        run: |
          npx playwright test tests/visual/example.spec.js --reporter=html
        env:
          CI: true

      # ğŸ§© Step 5: Upload Playwright HTML Report
      - name: ğŸ“Š Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
