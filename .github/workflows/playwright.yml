name: ğŸ” Visual, Accessibility & Linting QA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa-validation:
    runs-on: ubuntu-latest
    name: Playwright + Accessibility + Lint Checks

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # ------------------------
      # 1ï¸âƒ£ Linting (JS + Tailwind)
      # ------------------------
      - name: ğŸ§  Run ESLint (Tailwind + JS rules)
        run: |
          npx eslint . --ext .js

      # ------------------------
      # 2ï¸âƒ£ Linting (CSS)
      # ------------------------
      - name: ğŸ¨ Run Stylelint (CSS/Tailwind)
        run: |
          npx stylelint "**/*.css" || echo "âœ… No CSS files found, skipping Stylelint."

      # ------------------------
      # 3ï¸âƒ£ Accessibility Audits
      # ------------------------
      - name: â™¿ Run Accessibility Tests (axe-core)
        run: |
          npx playwright test tests/accessibility/axe.spec.js --reporter=list
        env:
          CI: true

      # ------------------------
      # 4ï¸âƒ£ Visual Regression Tests
      # ------------------------
      - name: ğŸ–¼ï¸ Run Visual Regression Tests
        run: |
          npx playwright test tests/visual/example.spec.js --reporter=html
        env:
          CI: true

      # ------------------------
      # 5ï¸âƒ£ Upload Reports
      # ------------------------
      - name: ğŸ“Š Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: ğŸ“˜ Upload Design System Doc
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: design-system-doc
          path: docs/design-system.md
          retention-days: 30
