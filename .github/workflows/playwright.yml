name: Full QA Pipeline (Unit + E2E + Visual + Accessibility + Mutation + Lint)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa-checks:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1. Checkout repository
      # ------------------------------
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2. Setup Node
      # ------------------------------
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ------------------------------
      # 3. Install dependencies
      # ------------------------------
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # ------------------------------
      # 4. Run ESLint (Tailwind + responsive + JS rules)
      # ------------------------------
      - name: ğŸ§¹ Lint JavaScript + TailwindCSS
        run: |
          echo "ğŸ” Running ESLint..."
          npx eslint . --ext .js,.ts --max-warnings=0

      # ------------------------------
      # 5. Run Stylelint
      # ------------------------------
      - name: ğŸ¨ Check CSS consistency
        run: |
          echo "ğŸ¨ Running Stylelint..."
          npx stylelint "**/*.css" || echo "No CSS files found"

      # ------------------------------
      # 6. Accessibility (WCAG + Contrast)
      # ------------------------------
      - name: â™¿ Accessibility Tests (axe-core)
        run: |
          echo "â™¿ Running Accessibility Tests..."
          npx playwright test tests/accessibility/axe.spec.js --reporter=dot

      # ------------------------------
      # 7. Visual Regression Tests (Chromium/Firefox/WebKit)
      # ------------------------------
      - name: ğŸ‘ï¸ Visual Regression Tests (Cross Browser)
        run: |
          echo "ğŸŒ Running visual regression tests on Chromium, Firefox, WebKit..."
          npx playwright test tests/visual/example.spec.js --reporter=html
        env:
          CI: true

      # ------------------------------
      # 8. E2E Tests + Offline Mode Detection
      # ------------------------------
      - name: ğŸš€ E2E Tests (Initialization + Offline)
        run: |
          echo "ğŸš€ Running E2E Tests..."
          npx playwright test tests/e2e --reporter=dot
        continue-on-error: false

      # ------------------------------
      # 9. Run Jest Unit Tests (80% coverage)
      # ------------------------------
      - name: ğŸ§ª Unit Tests (80% Coverage Required)
        run: |
          echo "ğŸ§ª Running Jest Unit Tests..."
          npx jest --coverage --coverageThreshold='{"global":{"lines":80}}'

      # ------------------------------
      # 10. Detect Flaky Tests (rerun failed tests sequentially)
      # ------------------------------
      - name: ğŸ” Flaky Test Detection
        run: |
          echo "ğŸ” Rerunning failed Playwright tests sequentially..."
          npx playwright test --retries=2 --workers=1

      # ------------------------------
      # 11. Mutation Testing (Stryker)
      # ------------------------------
      - name: ğŸ§¬ Mutation Testing
        run: |
          echo "ğŸ§¬ Running mutation tests with Stryker..."
          npx stryker run

      # ------------------------------
      # 12. Upload HTML Reports
      # ------------------------------
      - name: ğŸ“Š Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
