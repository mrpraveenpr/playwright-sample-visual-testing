name: Playwright Visual Regression Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  visual-regression:
    name: Run Playwright Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies and Playwright browsers
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # 4️⃣ Run Playwright tests (includes visual comparison)
      - name: Run Playwright visual regression tests
        run: |
          npx playwright test --reporter=html
        env:
          CI: true

      # 5️⃣ Always upload the Playwright HTML report
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # 6️⃣ Upload baseline screenshots for debugging
      - name: Upload baseline screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-screenshots
          path: tests/**/__snapshots__/
          retention-days: 7

      # 7️⃣ Upload diff screenshots if mismatch occurs
      - name: Upload diff screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: test-results/
          retention-days: 7
