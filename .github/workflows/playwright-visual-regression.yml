name: Playwright Visual Regression Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  visual-regression:
    name: Run Playwright Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ (Optional) Ensure OS dependencies are up-to-date
      - name: Update system packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libasound2 \
            libnss3 \
            libxshmfence1 \
            libgbm1 \
            libgtk-3-0 \
            libx264-dev \
            libdrm2 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libxkbcommon0 \
            libpango-1.0-0 \
            libcairo2 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libgdk-pixbuf2.0-0 || true

      # 4️⃣ Install dependencies and Playwright browsers
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install

      # 5️⃣ Run Playwright visual regression tests
      - name: Run Playwright visual regression tests
        run: |
          npx playwright test --reporter=html
        env:
          CI: true

      # 6️⃣ Always upload the Playwright HTML report
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # 7️⃣ Upload baseline screenshots for debugging
      - name: Upload baseline screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-screenshots
          path: tests/**/__snapshots__/
          retention-days: 7

      # 8️⃣ Upload diff screenshots if mismatch occurs
      - name: Upload diff screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: test-results/
          retention-days: 7
